<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header">
        
    </div>
    <div class = "main-container">
        <div class="dropdown">
            <h1>Select language:</h1>
            <div class="dropdown-content">
                <select id = "list" onchange = "getLanguage()">
                    <option value="en-US">en-US</option>
                    <option value="en-GB">en-GB</option>
                    <option value="pt-BR">pt-BR</option>
                </select>
            </div>
        </div>

        <div id = "clock">
            <h2>Time: <span id = 'time'></span></h2>
        </div>
    </div>
</body>
</html>
